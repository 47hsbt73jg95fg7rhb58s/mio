			-ms-transform: rotateY(180deg);
			-webkit-transform: rotateY(180deg);
			transform: rotateY(180deg)
		}
		to {
			-ms-transform: rotateY(360deg);
			-webkit-transform: rotateY(360deg);
			transform: rotateY(360deg)
		}
	}

	@keyframes open {
		from {
			-ms-transform: rotateY(180deg);
			-webkit-transform: rotateY(180deg);
			transform: rotateY(180deg)
		}
		to {
			-ms-transform: rotateY(360deg);
			-webkit-transform: rotateY(360deg);
			transform: rotateY(360deg)
		}
	}

	.open {
		-webkit-animation: open .6s infinite alternate;
		-ms-animation: open .6s infinite alternate;
		animation: open .6s infinite alternate
	}

	#m {
		opacity: 10
	}
</style>
<body style="font-size: 0.05rem">
<article class="a4ZjABoxi" id="m" style="display:block">

	<script>
        $(document).ready(function () {
            //书讯快递循环垂直向上滚动
            function movedome(t = 50) {
                var margintop = 0; // 上边距的偏移量
                var stop = false;
                setInterval(function () {
                    if (stop == true) {
                        return;
                    }
                    $('#Scroll').children("li").first().animate({"margin-top": margintop--}, 0, function () {
                        var $li = $(this);
                        if (!$li.is(":animated")) { // 第一个li的动画结束时
                            if (-margintop > $li.height()) {
                                $li.css("margin-top", "0px").appendTo($('#Scroll'));
                                margintop = 0;
                            }
                        }
                    });
                }, t);
                // 鼠标放到快递信息(ul)上时
                $('#Scroll').hover(function () {
                    $(this).css("cursor", "pointer");
                    stop = true; // 停止动画
                }, function () {
                    stop = false; // 开始动画
                });
            }

            movedome();
        });
	</script>


</body>
</html>
