<script type="text/javascript" src="./js/jquery.quicksearch.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function ($) {

        $.ajax({
            async: true,
            type: "POST",
            url: "http://shangliang.52eja.com:443/api/task/advertise-position-list",
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            dataType: "JSON",
            beforeSend: function (xhr) {
                xhr.setRequestHeader("Authorization", localStorage.getItem('TOKEN_KEY_SL'));
            },
            success: function (data) {
                if (data.code == 200) {
                    console.log(data.data)
                } else {
                    toast(data.message, 1000);
                    setTimeout(() => {
                        if (data.code == 403) {
                            window.location.href = 'login.html'
                        }
                    }, 1000)
                    return;
                }
            },
            error: function () {
                toast("系统异常！", 1000);
            }
        });
        // jQuery(".select2").select2({
        //     width: '100%'
        // });


    });

    function showTaskPoints() {
        var configId = $("#configId").select2("val");
        if (checkParameterIsEmpty(configId)) {
            $("#pointsTip").css("display", "none");
            return;
        }
        $.ajax({
            async: true,
            type: "POST",
            url: "/wxTask/vxreadtask/getTaskPoints.action",
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            data: {
                configId: configId
            },
            dataType: "JSON",
            success: function (data) {
                if (data.code == 200) {
                    //保存成功，跳转至详情页面
                    $("#pointsTip label").text("本次即将扣除积分" + data.msg + "个，删除任务会返还未消耗的积分");
                    $("#pointsTip").css("display", "block");
                } else {
                    toast(data.message, 1000);
                    return;
                }
            },
            error: function () {
                swal("系统异常！");
            }
        });
    }

    function doSave() {
        var url = $("#url").val();
        if (checkParameterIsEmpty(url)) {
            toast("请输入任务链接", 1000);
            return;
        }
        var platform = $("#platform").select2("data");
        if (checkParameterIsEmpty(platform)) {
            toast("请输入选择平台", 1000);
            return;
        }
        var keyword = $("#keyword").val();
        var note = $("#note").val();
        var configId = $("#configId").select2("val");
        if (checkParameterIsEmpty(configId)) {
            toast("请选择方案", 1000);
            return;
        }
        var addsRate = $("#addsRate").val();
        var addsPos = $("#addsPos").select2("val");
        var taiId = "";
        var taiName = "";
        taiId = platform.id;
        taiName = platform.text;
        swal({
            title: "发布确认",
            text: "确认发布任务吗?",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "确定",
            cancelButtonText: "取消",
            closeOnConfirm: false
        }, function () {
            $(".confirm").prop("disabled", true);
            $.ajax({
                async: true,
                type: "POST",
                url: "/wxTask/vxreadtask/saveVxreadTask.action",
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                data: {
                    url: url,
                    keyword: keyword,
                    note: note,
                    addsPos: addsPos,
                    addsRate: addsRate,
                    taiId: taiId,
                    taiName: taiName,
                    configId: configId
                },
                dataType: "JSON",
                success: function (data) {
                    if (data.code == 200) {
                        swal.close();
                        $("#url").val("");
                        //保存成功，跳转至详情页面
                        toast("发布成功", 1000);
                    } else {
                        swal.close();
                        toast(data.message, 1000);
                        return;
                    }
                },
                error: function () {
                    swal("系统异常！");
                }
            });
        });
    }

    //检查值是否为空；空：返回true；不为空返回false
    function checkParameterIsEmpty(parameter) {
        if (parameter == null || parameter == "null" || parameter == "" || parameter == "undefined" || parameter == undefined) {
            return true;
        } else {
            return false;
        }
    }
</script>
