<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta content="yes" name="apple-mobile-web-app-capable"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style"/>
	<meta content="telephone=no" name="format-detection"/>

	<title>痣相占卜测运</title>
	<script src="jquery.js"></script>
	<script type="text/javascript" src="adaptive.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<style>
		input[type=radio] {
			display: inline-block;
			vertical-align: middle;
			width: 25px;
			height: 25px;
			-webkit-appearance: none;
			background-color: transparent;
			border: 0;
			outline: 0 !important;
			line-height: 20px;
			color: black;
		}

		input[type=radio]:after {
			content: "";
			display: block;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			text-align: center;
			line-height: 20px;
			font-size: 15px;
			color: white;
			border: 1px solid #ddd;
			background-color: #fff;
			box-sizing: border-box;
		}

		input[type=radio]:checked:after {
			content: "L";
			transform: matrix(-0.766044, -0.642788, -0.642788, 0.766044, 0, 0);
			-webkit-transform: matrix(-0.766044, -0.642788, -0.642788, 0.766044, 0, 0);
			border-color: #7bbfea;
			background-color: #7bbfea;
		}

	</style>
<body style="background: rgb(212, 169, 126)">
<div style="overflow-y: hidden!important;">
	<div>
		<img style="width: 100%;" src="../../img/mole/background@2x.png">
	</div>
	<div style="width:90%;height:4.9rem;background:rgba(253,249,241,1);border-radius:0.22rem;
	position: fixed;top: 35%;left: 5%;">
		<div style="width:100%;text-align: center;margin-top: 0.6rem">
			<img src="../../img/mole/choice.png" style="width: 5.56rem;height: 0.72rem;">
		</div>

		<div onclick="showChoice()" style="width:92%;height:1.06rem;background:rgba(246,234,223,1);border-radius:0.22rem;position: relative;left: 4%;
		line-height: 1.06rem;top: 0.46rem;">
			<span style="position: absolute;left: 10%;font-size:0.42rem;color:#CD2B34;" id="moleName">点击选择痣的位置</span>
			<img src="../../img/mole/select.png"
				 style="width: 0.62rem;height: 0.34rem;position: absolute;right: 0.4rem;top: 0.36rem;">
		</div>
		<div onclick="ljfx()" style="width: 100%;text-align: center;margin-top: 0.86rem;-webkit-animation: scale-upOne 2s linear 0s infinite alternate;-o-animation: scale-upOne 2s linear 0s infinite alternate;animation: scale-upOne 2s linear 0s infinite alternate;">
			<img src="../../img/mole/icon@2x.png" style="width: 4.76rem;height: 0.94rem">
		</div>
	</div>
</div>
<div id="choiceDiv" style="display: none;width:90%;height:8rem;background:rgba(255,255,255,1);border-radius:0.22rem;position: fixed;top: 20%;left: 5%;overflow-y: auto">
	<form style="width: 100%" id="comment1s" >

	</form>
</div>

    })
    $('#comment1s').append(html)

    function choiceMethod() {
		$('#choiceDiv').hide(500)
		$('#moleName').html($('input[name="radio2"]:checked').attr('true_name'))

    function showChoice() {
        $('#choiceDiv').show(500)
    }

    function ljfx() {

		}
    }
</script>
