	<style>
		.btnTwinkle {
			animation: twinkle 2s linear infinite;
		}

		@keyframes twinkle {
			0% {
				transform: scale(1);
			}
			10% {
				transform: scale(1.2);
			}
			20% {
				transform: scale(1);
			}
			30% {
				transform: scale(1.2);
			}
			40%, 100% {
				transform: scale(1);
			}
		}

		.overturn {
			animation: turn 1s 2;
			transform-style: preserve-3d;
		}

		@keyframes turn {
			0% {
				transform: rotateY(0deg);
			}
			100% {
				transform: rotateY(360deg);
			}
		}
	</style>
