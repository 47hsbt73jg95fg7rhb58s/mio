<script type="text/javascript">
    jQuery(document).ready(function ($) {
    });

    function doSave() {
        var configName = $("#configName").val();
        if (checkParameterIsEmpty(configName)) {
            toast("请输入方案名称", 1000);
            return;
        }
        var note = $("#note").val();
        var readMax = $("#readMax").val();
        if (checkParameterIsEmpty(readMax)) {
            toast("请输入总浏览量", 1000);
            return;
        }
        var formData = new FormData($("#addForm")[0]);
        swal({
            title: "保存确认",
            text: "确认保存模板配置吗?",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "确定",
            cancelButtonText: "取消",
            closeOnConfirm: false
        }, function () {
            $(".confirm").prop("disabled", true);
            $.ajax({
                url: "/wxTask/vxreadconfig/saveVxreadConfig.action",
                type: 'POST',
                dataType: 'json',
                data: formData,
                cache: false,//上传文件无需缓存
                processData: false,//用于对data参数进行序列化处理 这里必须false
                contentType: false, //必须
                success: function (data) {
                    if (data.code == 200) {
                        swal.close();
                        //保存成功，跳转至详情页面
                        toast("保存成功", 1000);
                        window.location.href = '/wxTask/dashboard/planList.action';
                    } else {
                        swal.close();
                        toast(data.message, 1000);
                        return;
                    }
                },
                error: function () {
                    swal("系统异常！");
                }
            });

        });
    }

    function setHourValue() {
        var minNum = $("#minNum").val();
        if (checkParameterIsEmpty(minNum)) {
            swal("请输入时段最小浏览量");
            return;
        }
        var maxNum = $("#maxNum").val();
        if (checkParameterIsEmpty(maxNum)) {
            swal("请输入时段最大浏览量");
            return;
        }
        $(".form-control.minInput").each(function (i, n) {
            $(this).val(minNum);
        });

        $(".form-control.maxInput").each(function (i, n) {
            $(this).val(maxNum);
        });

    }

    //检查值是否为空；空：返回true；不为空返回false
    function checkParameterIsEmpty(parameter) {
        if (parameter == null || parameter == "null" || parameter == "" || parameter == "undefined" || parameter == undefined) {
            return true;
        } else {
            return false;
        }
    }

</script>


</body>
</html>
